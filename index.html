
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrax Flux 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: white;
        overflow-x: hidden;
        /* Custom Sci-Fi Cursor (Circle with Dot) */
        cursor: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="8" stroke="%2306b6d4" stroke-width="1.5" fill="none" /><circle cx="12" cy="12" r="2" fill="white" /></svg>') 12 12, auto;
        /* Hide standard scrollbar for custom smooth scroll implementation */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none;  /* IE 10+ */
        transition: filter 0.5s ease;
      }
      
      /* CRITICAL ERROR THEME SHIFT */
      body.theme-critical {
        filter: hue-rotate(150deg) saturate(1.5) contrast(1.2);
        animation: error-pulse 0.5s ease-in-out infinite alternate;
      }

      body.theme-critical .text-red-500, 
      body.theme-critical .text-red-400 {
        /* Invert reds back so error text stays readable/red (double shift makes them blue otherwise) */
        filter: hue-rotate(-150deg); 
      }

      @keyframes error-pulse {
        from { box-shadow: inset 0 0 0 rgba(255, 0, 0, 0); }
        to { box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.2); }
      }
      
      body::-webkit-scrollbar { 
        display: none; /* Chrome/Safari */
      }
      
      /* Force the same cursor on all clickable elements */
      button, a, input, select, .cursor-pointer, label {
        cursor: url('data:image/svg+xml;utf8,<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="8" stroke="%2306b6d4" stroke-width="1.5" fill="none" /><circle cx="12" cy="12" r="2" fill="white" /></svg>') 12 12, pointer !important;
      }

      h1, h2, h3, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Enhanced Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        transform-style: preserve-3d; /* For 3D Tilt */
      }
      
      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.03) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: overlay;
      }

      /* Cinematic Grain Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @keyframes breathe-glow {
        0%, 100% { transform: scale(1); opacity: 0.5; box-shadow: 0 0 20px rgba(6,182,212, 0.2); }
        50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 40px rgba(6,182,212, 0.5); }
      }

      @keyframes ping-slow {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      /* Updated Grid Animations */
      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
      }

      @keyframes warp-in {
        0% { opacity: 0; transform: scale(0.8) translateZ(-100px); filter: blur(20px); }
        50% { opacity: 1; filter: blur(0px); }
        100% { transform: scale(1) translateZ(0); }
      }

      @keyframes iris-open {
        0% { clip-path: circle(0% at 50% 50%); }
        100% { clip-path: circle(150% at 50% 50%); }
      }
      
      @keyframes implode {
        0% { transform: scale(1); opacity: 1; filter: blur(0); }
        50% { transform: scale(0.1); opacity: 0.8; filter: blur(5px); }
        100% { transform: scale(0); opacity: 0; }
      }

      @keyframes shockwave {
        0% { transform: scale(0); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: scale(4); opacity: 0; }
      }

      /* Seamless Rotation Keyframes */
      @keyframes spin-seamless {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin-seamless-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      /* COCKPIT ASSEMBLY ANIMATIONS */
      @keyframes slide-down-in {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-up-in {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-right-in {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-left-in {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* SCAN REVEAL ANIMATION */
      @keyframes scan-reveal {
        0% { clip-path: inset(0 0 100% 0); filter: brightness(2) saturate(0) contrast(1.5); }
        50% { filter: brightness(1.5) saturate(0.5) contrast(1.2); }
        100% { clip-path: inset(0 0 0 0); filter: brightness(1) saturate(1) contrast(1); }
      }

      @keyframes scan-line-move {
        0% { top: 0; opacity: 1; }
        95% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      /* New Logo Animations */
      @keyframes draw-path {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes fill-fade-in {
        to { fill-opacity: 1; }
      }
      
      @keyframes float-gentle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      /* Glitch Effect */
      @keyframes glitch-rgb {
          0% { transform: translate(0); filter: drop-shadow(0 0 0 transparent); }
          20% { transform: translate(-2px, 2px); filter: drop-shadow(2px -2px 0 #ff0000) drop-shadow(-2px 2px 0 #0000ff); }
          40% { transform: translate(2px, -2px); filter: drop-shadow(-2px 2px 0 #ff0000) drop-shadow(2px -2px 0 #0000ff); }
          60% { transform: translate(0); filter: drop-shadow(0 0 0 transparent); }
          80% { transform: translate(-1px, -1px); filter: drop-shadow(1px 1px 0 #00ff00); }
          100% { transform: translate(0); filter: drop-shadow(0 0 0 transparent); }
      }
      
      .animate-glitch-subtle {
          animation: glitch-rgb 0.5s linear forwards;
      }

      .animate-scan {
        animation: scan-reveal 1.2s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        position: relative;
      }

      .animate-scan::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: #22d3ee; /* Cyan-400 */
        box-shadow: 0 0 15px #22d3ee, 0 0 30px rgba(34, 211, 238, 0.5);
        animation: scan-line-move 1.2s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        z-index: 20;
        pointer-events: none;
      }

      /* --- NEW BACKGROUND UTILITIES --- */
      
      /* 3D Perspective Grid */
      .perspective-grid-floor {
        position: absolute;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.15) 1px, transparent 1px);
        background-size: 100px 100px;
        transform-origin: bottom;
        transform: perspective(300px) rotateX(60deg);
        animation: grid-scroll 2s linear infinite;
        /* Mask fade out at top */
        mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
      }

      /* Ceiling Grid Pattern */
      .bg-cyber-grid {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.15) 1px, transparent 1px);
        background-size: 100px 100px;
      }

      /* Subtle Aurora Gradient - Updated for better visibility */
      @keyframes aurora-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .bg-animated-gradient {
        background: linear-gradient(270deg, #020617, #312e81, #0c4a6e, #020617); /* Slate, Indigo, Sky */
        background-size: 400% 400%;
        animation: aurora-shift 30s ease infinite;
      }

      /* Heavy Vignette */
      .vignette-radial {
        background: radial-gradient(circle at center, transparent 20%, rgba(2, 6, 23, 0.8) 90%, #020617 100%);
      }

      .animate-ping-slow {
        animation: ping-slow 3s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      .animate-breathe {
        animation: breathe-glow 4s ease-in-out infinite;
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .animate-warp-in {
        animation: warp-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-iris {
        animation: iris-open 1.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }
      
      .animate-implode {
        animation: implode 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
      }

      .animate-shockwave {
        animation: shockwave 0.8s ease-out forwards;
      }

      .animate-spin-slow-linear {
        animation: spin-seamless 12s linear infinite;
      }
      
      .animate-spin-slower-linear {
        animation: spin-seamless 20s linear infinite;
      }
      
      .animate-spin-reverse-linear {
        animation: spin-seamless-reverse 15s linear infinite;
      }

      /* Cockpit Classes */
      .animate-slide-down { animation: slide-down-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-up { animation: slide-up-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-right { animation: slide-right-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-left { animation: slide-left-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Utility for inputs to remove autocomplete background */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
      }

      /* Cursor Trail Canvas */
      #cursor-canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 9998;
      }
    </style>
